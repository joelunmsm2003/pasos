<div style='height: 10px'></div>
<h6 padding>Te enviaremos un SMS con el codigo de confirmaci√≥n</h6>



  <form  (ngSubmit)="ingresa(user)" [formGroup]="todo">
 
       <ion-list inset>





        <label color='dark'>Celular</label>
      <ion-item>
            <ion-input formControlName="telefono" maxlength="9" name='telefono' id="loginField" type="number" required [(ngModel)] = "user.telefono"></ion-input>
      </ion-item>

     
      <div style='height: 10px' ></div>
      <label *ngIf='loger==1' color='dark'>Correo Electronico</label>
      <ion-item *ngIf='loger==1'>
            <ion-input  formControlName="email"  name='email' id="loginField" type="email" required [(ngModel)] = "user.email"></ion-input>
      </ion-item>

      <div style='height: 10px'></div>


      <label color='dark' *ngIf='loger==1'>Nombre</label>
      <ion-item *ngIf='loger==1' style='border-bottom: 1px solid #dedede;'>
            <ion-input formControlName="nombre"  name='nombre' id="loginField" type="text" required [(ngModel)] = "user.nombre"></ion-input>
      </ion-item>

      </ion-list>



      <button *ngIf='loger==1' round ion-button type="submit" color='dark' block [disabled]="!todo.valid">Registrar</button>
    </form>
