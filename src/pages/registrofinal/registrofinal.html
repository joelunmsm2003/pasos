      <ion-item>
            <ion-input    name='codigo'  type="text"  [(ngModel)] = "codigo"></ion-input>
      </ion-item>

<ion-content padding>

	  <form  (ngSubmit)="logForm(user)" [formGroup]="todo">
 
       <ion-list inset>

        
<div style='height: 20px'></div>


     
      <label color='dark'>Correo Electronico</label>
      <ion-item>
            <ion-input  formControlName="email"  name='email' id="loginField" type="email" required [(ngModel)] = "user.email"></ion-input>
      </ion-item>

      <div style='height: 20px'></div>


      <label color='dark'>Nombre</label>
      <ion-item>
            <ion-input formControlName="nombre"  name='nombre' id="loginField" type="text" required [(ngModel)] = "user.nombre"></ion-input>
      </ion-item>

      </ion-list>



      <button round ion-button type="submit" color='dark' block [disabled]="!todo.valid">Registrar</button>
    </form> 


</ion-content>
